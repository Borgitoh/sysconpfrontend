<!-- dashboard.component.html -->
<div
  class="h-40 w-full bg-cover bg-center rounded-t-lg flex justify-start items-center"
  [ngStyle]="{'background-image': 'url(' + bgImage + ')'}"
>
  <div class="p-10 h-auto" style="font-family: 'CustomFont'">
    <div class="text-white text-2xl font-black font-sans">Bem-vindo ao Sysconp</div>
    <div class="text-white font-medium font-sans text-sm mt-1">Administrador</div>
  </div>
</div>

<div class="space-y-6 mt-6">
  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
    <ng-container *ngFor="let card of [{title: 'Receita Total', value: '45.231,89 kz', change: '+20,1% em relação ao mês passado'}, {title: 'Assinaturas', value: '+2.350', change: '+180,1% em relação ao mês passado'}, {title: 'Vendas', value: '+12.234', change: '+19% em relação ao mês passado'}, {title: 'Ativos Agora', value: '+573', change: '+201 desde a última hora'}]">
      <div class="dark:border-none dark:bg-dark-primary border rounded-lg p-4">
        <div class="flex flex-row items-center justify-between space-y-0 pb-2">
          <span class="text-sm font-medium">{{ card.title }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            class="h-4 w-4 text-muted-foreground"
          >
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
          </svg>
        </div>
        <div>
          <div class="text-2xl font-bold">{{ card.value }}</div>
          <p class="text-xs text-muted-foreground">{{ card.change }}</p>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-7">
    <div class="col-span-4 dark:border-none dark:bg-dark-primary border rounded-lg p-4">
      <div class="font-medium">Visão Geral</div>
      <div class="pl-2">
        <!-- Aqui você pode adicionar o gráfico -->
        <!-- <ResponsiveContainer width="100%" height={350}>
          <MyBarChart />
        </ResponsiveContainer> -->
      </div>
    </div>
    <div class="col-span-3 dark:border-none dark:bg-dark-primary border rounded-lg p-4">
      <div class="font-medium">Vendas Recentes</div>
      <div>
        <div class="space-y-8 pt-3">
          <ng-container *ngFor="let sale of recentSales">
            <div class="flex items-center">
              <img class="h-9 w-9 rounded-full" [src]="sale.avatar" alt="Avatar" />
              <div class="ml-4 space-y-1">
                <p class="text-sm font-medium leading-none">{{ sale.name }}</p>
                <p class="text-sm text-muted-foreground">{{ sale.email }}</p>
              </div>
              <div class="ml-auto font-medium">{{ sale.amount }}</div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
