<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-black opacity-50 absolute inset-0"></div>
  <div class="bg-white dark:bg-dark-primary rounded-lg w-[80%] max-w-3xl h-[70%] z-10 overflow-y-auto">
      <div class="flex justify-between items-center GD-SP mb-4 bg-fundo p-3 rounded-t-lg">
          <div class="text-xl font-bold text-white"> {{novoItem ? 'Criar novo Tipo de Imoveis':'Tipo de Imoveis'}}</div>
          <button (click)="onClose()" class="text-white">X</button>
      </div>
      <div class="w-full px-6" *ngIf="!novoItem">
        <div class="flex justify-end items-center GD-SP mb-4 p-3 rounded-t-lg">
          <button
          (click)="addNovoItem()"
          class="bg-blue-500 text-white rounded-full px-4 py-2 flex items-center gap-2 dark:hover:bg-dark-primary">
          <lucide-icon name="plus" class="w-5 h-5"></lucide-icon>
          Adicionar
        </button>
      </div>
        <section>
          <h2 class="text-2xl font-semibold mb-4">Vendas Vinculadas</h2>
          <table class="min-w-full bg-white shadow rounded">
              <thead>
                  <tr class="bg-gray-200 text-center">
                      <th class="py-2 px-4">Tipo</th>
                      <th class="py-2 px-4">Descrição</th>

                  </tr>
              </thead>
              <tbody>
                  <tr class="hover:bg-gray-100 text-center" *ngFor="let item of tipoImoveis">
                      <td class="py-2 px-4">{{item.type}}</td>
                      <td class="py-2 px-4">{{item.description}}</td>
                  </tr>
              </tbody>
          </table>

      </section>
      </div>
      <div class="w-full px-6" *ngIf="novoItem">
          <form [formGroup]="ImovelForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
              <div>
                  <label for="type" class="block dark:text-white mb-1">Tipo de Imovel</label>
                  <input type="text" id="type" class="border p-2 rounded w-full"
                      [ngClass]="{'border-red-500': ImovelForm.get('type')?.invalid && ImovelForm.get('type')?.touched}"
                      formControlName="type" required />
                  <div *ngIf="ImovelForm.get('type')?.invalid && ImovelForm.get('type')?.touched"
                      class="text-red-500 text-sm">
                      Campo obrigatório
                  </div>
              </div>
              <div class="col-span-2">
                <label for="description" class="block dark:text-white mb-1">Descrição</label>
                <textarea id="description" class="border p-2 rounded w-full" rows="4"
                    [ngClass]="{'border-red-500': ImovelForm.get('description')?.invalid && ImovelForm.get('description')?.touched}"
                    formControlName="description" required>
                </textarea>
                <div *ngIf="ImovelForm.get('description')?.invalid && ImovelForm.get('description')?.touched"
                    class="text-red-500 text-sm">
                    Campo obrigatório
                </div>
            </div>
              <div class="mt-4">
                  <button type="submit" class="bg-blue-800 w-full text-white p-2 rounded">
                      Salvar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
