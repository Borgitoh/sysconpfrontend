<section class="h-screen w-full bg-red-200 bg-cover flex items-center justify-center p-4"
         style="background-image: url('assets/img/fundo.png')">

  <div class="bg-white md:p-12 px-6 max-w-max py-10 w-full rounded-xl gap-5 items-center md:flex md:flex-row-reverse block">

    <div class="md:max-w-80 md:min-w-80 w-full h-full flex justify-center">
      <img src="assets/img/avatar-icon.png" width="180" height="180" alt="Auth user icon" />
    </div>

    <div class="md:max-w-80 md:min-w-80 w-full">
      <div class="flex items-center gap-3">
        <div>
          <img src="assets/img/sy.png" width="50" height="50" alt="sysconp logo" />
        </div>
        <div class="uppercase text-3xl text-blue-800 font-black">sysconp</div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-7 flex flex-col gap-3">
        <div>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"  
            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
          />
          <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched" class="text-red-500">
            O email é obrigatório e deve ser um email válido.
          </div>
        </div>
      
        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
          />
          <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-red-500">
            A senha é obrigatória.
          </div>
        </div>
      
        <div>
          <button type="submit" class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded w-full cursor-pointer">
            Fazer Login
          </button>
        </div>
      </form>
      
    </div>
  </div>

</section>
