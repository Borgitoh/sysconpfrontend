<section class="h-screen w-full bg-red-200 bg-cover flex items-center justify-center p-4" style="background-image: url('assets/img/fundo.png')">

  <div class="bg-white md:p-12 px-6 max-w-max py-10 w-full rounded-xl gap-5 items-center md:flex md:flex-row-reverse block">

    <div class="md:max-w-80 md:min-w-80 w-full">
      <div class="flex items-center justify-center gap-3">
        <div>
          <img src="assets/img/sy.png" width="50" height="50" alt="sysconp logo" />
        </div>
        <div class="uppercase text-3xl text-blue-800 font-black">sysconp</div>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-7 flex flex-col gap-3">

        <div>
          <label for="password" class="block dark:text-white mb-1">Senha</label>
          <div class="relative">
            <input
              id="newPassword"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="newPassword"
              [ngClass]="{ 'border-red-500': !passwordsMatch && userForm.get('confirmPassword')?.touched }"
              class="w-full p-2 rounded border focus:ring-1 ring-offset-1 ring-blue-800 dark:bg-dark-primary dark:border-none"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3"
              (click)="togglePassword()">
              <span *ngIf="showPassword"><lucide-icon name="eye"></lucide-icon></span>
              <span *ngIf="!showPassword"><lucide-icon name="eye-off"></lucide-icon></span>
            </button>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block dark:text-white mb-1">Confirmar Senha</label>
          <div class="relative">
            <input
              id="confirmPassword"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              [ngClass]="{ 'border-red-500': !passwordsMatch && userForm.get('confirmPassword')?.touched }"
              class="w-full p-2 rounded border focus:ring-1 ring-offset-1 ring-blue-800 dark:bg-dark-primary dark:border-none"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3"
              (click)="togglePassword()">
              <span *ngIf="showPassword"><lucide-icon name="eye"></lucide-icon></span>
              <span *ngIf="!showPassword"><lucide-icon name="eye-off"></lucide-icon></span>
            </button>
          </div>
        </div>

        <div *ngIf="!passwordsMatch && userForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
          As senhas n√£o coincidem.
        </div>

        <div>
          <button type="submit" class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded w-full cursor-pointer">
            Salvar
          </button>
        </div>
      </form>

    </div>
  </div>
</section>
